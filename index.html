<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <h1>Calculator App</h1>
      <input type="text" name="display" class="display" disabled value="" />
      <div class="keys">
        <input type="button" class="key allclear" value="AC" />
        <input type="button" class="key" value="C" />
        <input type="button" class="key" value="%" />
        <input type="button" class="key opreator" value="รท" />
        <input type="button" class="key" value="9" />
        <input type="button" class="key" value="8" />
        <input type="button" class="key" value="7" />
        <input type="button" class="key opreator" value="ร" />
        <input type="button" class="key" value="6" />
        <input type="button" class="key" value="5" />
        <input type="button" class="key" value="4" />
        <input type="button" class="key opreator" value="-" />
        <input type="button" class="key" value="3" />
        <input type="button" class="key" value="2" />
        <input type="button" class="key" value="1" />
        <input type="button" class="key opreator" value="+" />
        <input type="button" class="key zero" value="0" />
        <input type="button" class="key zero" value="00" />
        <input type="button" class="key" value="." />
        <input type="button" class="key opreator equal" value="=" />
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
