<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <input type="text" class="result" />
      <div class="keys">
        <div class="normal">
          <p class="key">AC</p>
          <p class="key">C</p>
          <p class="key">%</p>
          <p class="key">9</p>
          <p class="key">8</p>
          <p class="key">7</p>
          <p class="key">6</p>
          <p class="key">5</p>
          <p class="key">4</p>
          <p class="key">3</p>
          <p class="key">2</p>
          <p class="key">1</p>
          <p class="key">0</p>
          <p class="key">.</p>
        </div>
        <div class="operators">
          <p class="key opreator">/</p>
          <p class="key opreator">X</p>
          <p class="key opreator">-</p>
          <p class="key opreator">+</p>
          <p class="key opreator">=</p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
